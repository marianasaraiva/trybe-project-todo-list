<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <h1>Minha Lista de Tarefas</h1>
    <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
  </header>
  
  <main class="main">
    <section id="container">
      <div class="center">
        <input type="text" id="texto-tarefa" placeholder="Digite sua tarefa aqui">
        <button id="criar-tarefa">Adicionar tarefa</button>        
        <button id="mover-cima">&#8593;</button>
        <button id="mover-baixo">&#8595;</button>
        <button id="salvar-tarefas">Salvar tarefas</button>
      </div>

      <div>
        <ol id="lista-tarefas">
        </ol>
      </div>

      <div class="center">
        <button id="apaga-tudo">Apagar tudo</button>
        <button id="remover-finalizados">Remover tarefa concluída</button>
        <button id="remover-selecionado">Remover tarefa selecionada</button>
      </div>
    </section>
  </main>

  <footer class="footer"></footer>
  <script src="script.js"></script>

</body>

</html>
